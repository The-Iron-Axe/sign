{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习模式 - 双向手语翻译系统</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/all.min.css' %}">
    <style>
        :root { --primary-color: #4361ee; --secondary-color: #3f37c9; --accent-color: #4cc9f0; --dark-color: #1d3557; --light-color: #f8f9fa; }
        body { background: linear-gradient(135deg, #1d3557 0%, #457b9d 100%); color: var(--light-color); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; min-height: 100vh; }
        .sidebar { position: fixed; left: 0; top: 0; height: 100vh; width: 250px; background: rgba(29, 53, 87, 0.9); backdrop-filter: blur(10px); box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3); z-index: 1000; padding: 1.5rem 1rem; overflow-y: auto; }
        .logo-container { text-align: center; margin-bottom: 2rem; padding-bottom: 1.5rem; border-bottom: 1px solid rgba(255, 255, 255, 0.1); }
        .logo { width: 80px; height: 80px; border-radius: 50%; margin-bottom: 1rem; }
        .nav-links { list-style: none; padding: 0; margin: 0; }
        .nav-links li { margin-bottom: 0.5rem; }
        .nav-links a { display: flex; align-items: center; padding: 0.8rem 1.2rem; color: var(--light-color); text-decoration: none; border-radius: 8px; transition: all 0.3s ease; }
        .nav-links a:hover { background: rgba(67, 97, 238, 0.3); }
        .nav-links a.active { background: var(--primary-color); }
        .nav-links i { margin-right: 0.8rem; font-size: 1.2rem; }
        .app-container { margin-left: 250px; width: calc(100% - 250px); padding: 2rem; }
        .card { background: rgba(255, 255, 255, 0.08); border-radius: 15px; border: none; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); backdrop-filter: blur(10px); }
        .card-header { background: rgba(67, 97, 238, 0.2); border-bottom: 1px solid rgba(255, 255, 255, 0.1); font-weight: 600; font-size: 1.2rem; padding: 1rem 1.5rem; border-radius: 15px 15px 0 0 !important; color: #fff !important; }
        .nav-tabs .nav-link { color: rgba(255, 255, 255, 0.7); }
        .nav-tabs .nav-link.active { color: var(--accent-color); background-color: transparent; border-bottom-color: var(--accent-color) !important; }
        .search-bar { max-width: 400px; margin: 0 auto 2rem auto; }
        .alphabet-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(85px, 1fr)); gap: 1rem; }
        .letter-card { transition: transform 0.2s ease, box-shadow 0.2s ease; text-align: center; background-color: rgba(255,255,255,0.1); cursor: pointer; }
        .letter-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.15); }
        .letter-card img { width: 100%; height: 85px; object-fit: cover; border-top-left-radius: inherit; border-top-right-radius: inherit; }
        .letter-card .card-body { padding: 0.4rem; }
        .letter-card .card-title { font-size: 1.1rem; font-weight: 700; margin: 0; color: var(--light-color); }
        #learning-output { display: flex; flex-direction: row; flex-wrap: wrap; align-items: flex-start; gap: 1.5rem; margin-top: 1rem; padding: 1rem; background: rgba(0,0,0,0.1); border-radius: 10px; min-height: 100px; }
        .word-box { background: rgba(255,255,255,0.05); border-radius: 10px; padding: 1rem; text-align: center; }
        .word-text { font-size: 1.5rem; font-weight: 600; color: var(--accent-color); margin-bottom: 1rem; border-bottom: 1px solid rgba(255, 255, 255, 0.2); padding-bottom: 0.5rem; }
        .letter-images-container { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.5rem; }
        .letter-image { height: 60px; width: auto; border-radius: 5px; background-color: rgba(0,0,0,0.2); cursor: pointer; } /* 恢复指针效果 */
        .video-container { position: relative; width: 100%; padding-bottom: 75%; background: #000; border-radius: .5rem; overflow: hidden; }
        #practice-video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; }
        .practice-container { display: flex; flex-direction: column; height: 100%; }
        .practice-container .card-body { display: flex; flex-direction: column; flex-grow: 1; }
        .video-wrapper { position: relative; flex-grow: 1; margin-bottom: 1rem; }
        #practice-feedback { position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%); padding: 0.5rem 1.25rem; border-radius: 50px; font-weight: 500; color: #fff; opacity: 0; transition: opacity 0.3s ease; pointer-events: none; z-index: 10; white-space: nowrap; min-width: 150px; max-width: 90%; text-align: center; }
        #practice-feedback.show { opacity: 1; }
        #practice-feedback.success { background-color: #198754; }
        #practice-feedback.fail { background-color: #dc3545; }
        @media (max-width: 992px) {
            .app-container { margin-left: 0; }
            .sidebar { width: 100%; height: auto; position: relative; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo-container">
            <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
            <h4>双向手语翻译系统</h4>
            <p>基于ASL实现手语双向翻译<br>帮助残障人士与世界沟通</p>
        </div>
        <ul class="nav-links">
            <li><a href="{% url 'sign_app:realtime' %}"><i class="bi bi-camera"></i> 孤立手语识别</a></li>
            <li><a href="{% url 'sign_app:continuous' %}"><i class="bi bi-collection-play"></i> 连续手语翻译</a></li>
            <li><a href="{% url 'sign_app:animation' %}"><i class="bi bi-play-circle"></i> 手语动画生成</a></li>
            <li><a href="{% url 'sign_app:image_recognition' %}"><i class="bi bi-images"></i> 中文手语图片识别</a></li>
            <li><a href="{% url 'sign_app:video_recognition' %}"><i class="bi bi-film"></i> 中文手语视频识别</a></li>
            <li><a href="{% url 'sign_app:learning' %}" class="active"><i class="bi bi-book"></i> 学习模式</a></li>
            <li><a href="{% url 'sign_app:statistics' %}"><i class="bi bi-bar-chart-line"></i> 统计分析</a></li>
            <li><a href="{% url 'sign_app:technology' %}"><i class="bi bi-lightbulb"></i> 技术原理</a></li>
            <li><a href="{% url 'sign_app:about' %}"><i class="bi bi-people"></i> 关于我们</a></li>
        </ul>
    </div>

    <div class="app-container">
        <div class="header text-center mb-4">
            <h1>学习模式</h1>
            <p>在这里学习、练习并掌握手语手势</p>
        </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <ul class="nav nav-tabs card-header-tabs" id="learningTab" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="alphabet-tab" data-bs-toggle="tab" data-bs-target="#alphabet-tab-pane" type="button" role="tab">字母表学习</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="word-tab" data-bs-toggle="tab" data-bs-target="#word-tab-pane" type="button" role="tab">单词拼写练习</button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="learningTabContent">
                            <div class="tab-pane fade show active" id="alphabet-tab-pane" role="tabpanel">
                                <div class="search-bar">
                                    <input type="text" id="letter-search" class="form-control" placeholder="搜索字母 (例如: A, B, C)...">
                                </div>
                                <div class="alphabet-grid" id="alphabet-grid"></div>
                            </div>
                            <div class="tab-pane fade" id="word-tab-pane" role="tabpanel">
                                <p>输入英文单词或句子，查看每个字母对应的手语象形图。</p>
                                <div class="mb-3">
                                    <textarea class="form-control" id="learningInput" rows="3" placeholder="例如：Hello World"></textarea>
                                </div>
                                <div class="d-flex gap-2">
                                    <button id="generateBtn" class="btn btn-primary"><i class="bi bi-image"></i> 生成象形图</button>
                                    <button id="clearBtn" class="btn btn-secondary"><i class="bi bi-x-circle"></i> 清空</button>
                                </div>
                                <div id="learning-output">
                                    <p class="text-muted w-100 text-center">输入文本后，手语象形图将显示在这里</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card practice-container">
                    <div class="card-header"><h4>实时练习</h4></div>
                    <div class="card-body">
                        <p class="text-center" id="practice-prompt">点击左侧任意字母以开始练习</p>
                        <div class="video-wrapper">
                            <div class="video-container">
                                <video id="practice-video" autoplay playsinline muted></video>
                            </div>
                            <div id="practice-feedback"></div>
                        </div>
                        <div class="d-flex gap-2">
                            <button id="start-practice-btn" class="btn btn-primary w-100"><i class="bi bi-camera-video"></i> 开启摄像头</button>
                            <button id="stop-practice-btn" class="btn btn-danger w-100" disabled><i class="bi bi-camera-video-off"></i> 关闭摄像头</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const alphabet = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ'.split('');
            const alphabetGrid = document.getElementById('alphabet-grid');
            const letterSearch = document.getElementById('letter-search');
            const generateBtn = document.getElementById('generateBtn');
            const clearBtn = document.getElementById('clearBtn');
            const learningInput = document.getElementById('learningInput');
            const learningOutput = document.getElementById('learning-output');
            const practiceVideo = document.getElementById('practice-video');
            const startPracticeBtn = document.getElementById('start-practice-btn');
            const stopPracticeBtn = document.getElementById('stop-practice-btn');
            const practiceFeedback = document.getElementById('practice-feedback');
            const practicePrompt = document.getElementById('practice-prompt');
            let practiceStream = null, practiceInterval = null, currentPracticeLetter = '', feedbackTimeout;

            // --- 核心修改：将设置练习目标和切换选项卡的行为分离 ---

            // 函数A：只更新练习目标
            function updatePracticeTarget(letter) {
                currentPracticeLetter = letter;
                practicePrompt.textContent = `当前练习目标: 字母 "${letter}"`;
            }

            // 函数B：更新目标并切换Tab (仅供字母表卡片使用)
            function setPracticeTargetAndSwitchTab(letter) {
                updatePracticeTarget(letter);
                // 这行代码确保用户在点击字母表学习时，能看到对应的卡片
                // 但我们不再从单词拼写那里调用它了
            }

            function renderAlphabetGrid(filter = '') {
                alphabetGrid.innerHTML = '';
                alphabet.filter(l => l.toLowerCase().includes(filter.toLowerCase())).forEach(letter => {
                    const card = document.createElement('div');
                    card.className = 'card letter-card';
                    card.dataset.letter = letter;
                    card.innerHTML = `<img src="{% static 'database/alphabet_study_mode/' %}${letter.toLowerCase()}.jpg" alt="手势 ${letter}"><div class="card-body"><h5 class="card-title">${letter}</h5></div>`;
                    // 字母表卡片点击事件，调用函数B
                    card.addEventListener('click', () => setPracticeTargetAndSwitchTab(letter));
                    alphabetGrid.appendChild(card);
                });
            }
            letterSearch.addEventListener('input', () => renderAlphabetGrid(letterSearch.value));

            generateBtn.addEventListener('click', function() {
                const text = learningInput.value.trim();
                learningOutput.innerHTML = !text ? '<p class="text-muted w-100 text-center">请输入文本</p>' : '';
                if (!text) return;
                text.split(' ').filter(w => w.length > 0).forEach(word => {
                    const wordBox = document.createElement('div');
                    wordBox.className = 'word-box';
                    wordBox.innerHTML = `<h4 class="word-text">${word}</h4><div class="letter-images-container"></div>`;
                    const imagesContainer = wordBox.querySelector('.letter-images-container');
                    for (const char of word) {
                        if (/[a-zA-Z]/.test(char)) {
                            const img = document.createElement('img');
                            img.className = 'letter-image';
                            img.src = `{% static 'database/alphabet_study_mode/' %}${char.toLowerCase()}.jpg`;
                            img.alt = `手势字母 ${char.toUpperCase()}`;
                            // 单词分解图片点击事件，调用函数A (只更新目标，不切换Tab)
                            img.addEventListener('click', () => updatePracticeTarget(char.toUpperCase()));
                            imagesContainer.appendChild(img);
                        }
                    }
                    learningOutput.appendChild(wordBox);
                });
            });
            
            // --- 其余 JavaScript 代码保持不变 ---

            clearBtn.addEventListener('click', () => {
                learningInput.value = '';
                learningOutput.innerHTML = '<p class="text-muted w-100 text-center">输入文本后，手语象形图将显示在这里</p>';
            });

            startPracticeBtn.addEventListener('click', async () => {
                try {
                    practiceStream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                    practiceVideo.srcObject = practiceStream;
                    startPracticeBtn.disabled = true;
                    stopPracticeBtn.disabled = false;
                    startPracticeRecognition();
                } catch (err) { alert('无法访问摄像头，请检查权限。'); console.error("摄像头错误:", err); }
            });

            stopPracticeBtn.addEventListener('click', () => {
                if (practiceStream) practiceStream.getTracks().forEach(track => track.stop());
                practiceVideo.srcObject = null;
                startPracticeBtn.disabled = false;
                stopPracticeBtn.disabled = true;
                stopPracticeRecognition();
            });

            function startPracticeRecognition() {
                if (practiceInterval) clearInterval(practiceInterval);
                practiceInterval = setInterval(async () => {
                    if (!practiceStream || !currentPracticeLetter) return;
                    const canvas = document.createElement('canvas');
                    canvas.width = practiceVideo.videoWidth;
                    canvas.height = practiceVideo.videoHeight;
                    canvas.getContext('2d').drawImage(practiceVideo, 0, 0);
                    const base64Data = canvas.toDataURL('image/jpeg').split('base64,')[1];
                    try {
                        const response = await fetch('/recognize/', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/x-www-form-urlencoded', 'X-CSRFToken': getCSRFToken() },
                            body: new URLSearchParams({ 'image': base64Data })
                        });
                        const result = await response.json();
                        showFeedback(result.gesture === currentPracticeLetter ? '太棒了！手势正确！' : `当前识别: ${result.gesture || '无'}，请再试一次`, result.gesture === currentPracticeLetter ? 'success' : 'fail');
                    } catch (error) { console.error("识别请求失败", error); }
                }, 1500);
            }
            
            function stopPracticeRecognition() { clearInterval(practiceInterval); practiceInterval = null; hideFeedback(); }
            function showFeedback(message, type) { clearTimeout(feedbackTimeout); practiceFeedback.textContent = message; practiceFeedback.className = `practice-feedback ${type} show`; feedbackTimeout = setTimeout(hideFeedback, 1300); }
            function hideFeedback() { practiceFeedback.classList.remove('show'); }
            function getCSRFToken() { return document.cookie.split('; ').find(row => row.startsWith('csrftoken='))?.split('=')[1] || ''; }
            
            renderAlphabetGrid();
        });
    </script>
</body>
</html>
