{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>邮件已发送 - 双向手语翻译系统</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/fonts.css' %}">
    <link rel="stylesheet" href="{% static 'vendor/fontawesome/css/all.min.css' %}">
    <style>
        /* 使用类似登录页面的样式 */
        :root {
            --primary-purple-light: #8e82f5;
            --background-gradient: linear-gradient(135deg, #7464ea 0%, #4c3fb6 100%);
            --text-light: #ffffff;
            --text-dark: #333;
            --text-muted: #888;
            --card-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        body, html { height: 100%; margin: 0; font-family: 'Noto Sans SC', sans-serif; }
        .done-container { display: flex; height: 100vh; width: 100vw; }
        .info-side { flex: 6; background: var(--background-gradient); color: var(--text-light); display: flex; justify-content: center; align-items: center; padding: 40px; }
        .form-side { flex: 4; background-color: #f4f7fc; display: flex; justify-content: center; align-items: center; }
        .done-card { background: #fff; padding: 40px; border-radius: 20px; box-shadow: var(--card-shadow); width: 100%; max-width: 400px; text-align: center; }
        .done-card h2 { font-size: 1.8rem; font-weight: 700; color: var(--text-dark); margin-bottom: 20px; }
        .done-card p { color: var(--text-muted); margin-bottom: 30px; line-height: 1.6; }
        .done-icon { font-size: 4rem; color: #4CAF50; margin-bottom: 20px; }
        .login-link { font-size: 0.9rem; color: var(--text-muted); }
        .login-link a { font-weight: 500; }
        @media (max-width: 992px) {
            .info-side { display: none; }
            .form-side { flex: 1; }
        }
    </style>
</head>
<body>
    <div class="done-container">
        <div class="info-side">
            <div class="info-content">
                <i class="fas fa-sign-language icon"></i>
                <h1>双向手语翻译系统</h1>
                <p class="subtitle">智能识别 · 动画生成 · 无碍沟通</p>
                <ul class="features-list">
                    <li><i class="fas fa-camera"></i><span>实时孤立词手语识别</span></li>
                    <li><i class="fas fa-film"></i><span>连续手语视频翻译</span></li>
                    <li><i class="fas fa-play-circle"></i><span>文本生成手语动画</span></li>
                    <li><i class="fas fa-book"></i><span>互动式学习模式</span></li>
                </ul>
            </div>
        </div>
        <div class="form-side">
            <div class="done-card">
                <i class="fas fa-check-circle done-icon"></i>
                <h2>邮件已发送</h2>
                <p>
                    我们已向您的邮箱发送了密码重置说明。
                    如果您没有收到邮件，请检查您的垃圾邮件文件夹，
                    或确认您输入的邮箱地址是否正确。
                </p>
                <p class="login-link">
                    返回 <a href="{% url 'sign_app:login' %}">登录页面</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
