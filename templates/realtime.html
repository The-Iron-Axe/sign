{% load static %}
<!DOCTYPE html>

<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>双向手语翻译系统</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'vendor/bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">

    <style>
        /* 左侧导航栏样式 */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 250px;
            background: rgba(29, 53, 87, 0.9);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            padding: 1.5rem 1rem;
            overflow-y: auto;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 1rem;
        }

        .nav-links {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin-bottom: 0.5rem;
        }

        .nav-links a {
            display: flex;
            align-items: center;
            padding: 0.8rem 1.2rem;
            color: var(--light-color);
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(67, 97, 238, 0.3);
        }

        .nav-links a.active {
            background: var(--primary-color);
        }

        .nav-links i {
            margin-right: 0.8rem;
            font-size: 1.2rem;
        }


        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --dark-color: #1d3557;
            --light-color: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #1d3557 0%, #457b9d 100%);
            color: var(--light-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            padding-bottom: 2rem;
        }

        .app-container {
            margin-left: 250px;
            width: calc(100% - 250px);
            padding: 1rem;
            position: relative;
            min-height: 80vh;
            display: flex;
            flex-direction: column;
        }

        /* --- CSS 修改点 --- */
        /* 删除了原有的 .header 样式块，使其背景透明 */
        /* 现在标题的布局由HTML中的Bootstrap类 'text-center' 和 'mb-4' 控制 */

        .header h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .header p {
            font-size: 1.1rem;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .card {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            border: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
            height: 100%; /* 使卡片高度相同 */
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-header {
            background: rgba(67, 97, 238, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            font-weight: 600;
            font-size: 1.2rem;
            padding: 1rem 1.5rem;
            border-radius: 15px 15px 0 0 !important;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 1rem;
        }

        #videoFeed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .controls {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 1.5rem;
        }

        .btn {
            background: var(--primary-color);
            border: none;
            border-radius: 50px;
            padding: 0.8rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }

        .btn:hover {
            background: var(--secondary-color);
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .btn-stop {
            background: #e63946;
        }

        .btn-stop:hover {
            background: #d62828;
        }

        .results-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .recognition-result {
            background: rgba(76, 201, 240, 0.15);
            border-radius: 10px;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .gesture-icon {
            font-size: 3rem;
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .result-content {
            flex-grow: 1;
        }

        .gesture-name {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .gesture-description {
            font-size: 1rem;
            opacity: 0.85;
        }

        .confidence-meter {
            height: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-top: 0.5rem;
        }

        .confidence-level {
            height: 100%;
            background: linear-gradient(90deg, #e63946, #f1faee, #a8dadc, #457b9d);
            border-radius: 10px;
            width: 0;
            transition: width 0.5s ease;
        }

        .history-card {
            height: 100%;
        }

        .history-list {
            list-style: none;
            padding: 0;
            margin: 0;
            max-height: 400px;
            overflow-y: auto;
        }

        .history-item {
            padding: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .history-item:last-child {
            border-bottom: none;
        }

        .history-gesture {
            font-weight: 600;
            color: var(--accent-color);
        }

        .history-time {
            font-size: 0.85rem;
            opacity: 0.7;
            margin-left: auto;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e63946;
            margin-right: 0.5rem;
        }

        .status-indicator.active {
            background: #2a9d8f;
            box-shadow: 0 0 10px #2a9d8f;
        }

        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 1rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
            margin: 0.5rem 0;
        }

        .stat-label {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        footer {
            text-align: center;
            margin-top: auto;
            padding: 1.5rem;
            font-size: 0.9rem;
            opacity: 0.7;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            background: none;
            position: static;
            width: 100%;
        }

        .card-header, .card-header span, .card-header h2, .card-header h4 {
            color: #fff !important;
        }

        @media (max-width: 768px) {
            .app-container {
                margin-left: 0;
                padding-top: 1rem;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 1rem;
            }
            
            .controls {
                flex-direction: column;
            }

            .recognition-result {
                flex-direction: column;
                text-align: center;
            }

            .gesture-icon {
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body>
  <!-- 左侧导航栏 -->
  <div class="sidebar">
    <div class="logo-container">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
            <h4>双向手语翻译系统</h4>
            <p>基于ASL实现手语双向翻译<br>帮助残障人士与世界沟通</p>
        </div>
          <ul class="nav-links">
        <li><a href="{% url 'sign_app:realtime' %}" class="active"><i class="bi bi-camera"></i> 孤立手语识别</a></li>
        <li><a href="{% url 'sign_app:continuous' %}"><i class="bi bi-collection-play"></i> 连续手语翻译</a></li>
        <li><a href="{% url 'sign_app:animation' %}"><i class="bi bi-play-circle"></i> 手语动画生成</a></li>
        <li><a href="{% url 'sign_app:image_recognition' %}"><i class="bi bi-images"></i> 中文手语图片识别</a></li>
        <li><a href="{% url 'sign_app:video_recognition' %}"><i class="bi bi-film"></i> 中文手语视频识别</a></li>
        <li><a href="{% url 'sign_app:learning' %}"><i class="bi bi-book"></i> 学习模式</a></li>
        <li><a href="{% url 'sign_app:statistics' %}"><i class="bi bi-bar-chart-line"></i> 统计分析</a></li>
        <li><a href="{% url 'sign_app:technology' %}"><i class="bi bi-lightbulb"></i> 技术原理</a></li>
        <li><a href="{% url 'sign_app:about' %}"><i class="bi bi-people"></i> 关于我们</a></li>
        </ul>
  </div>

   <div class="app-container">
      <div class="header text-center mb-4">
        <h1>孤立手语识别</h1>
        <p>通过摄像头实时识别单个手语动作，支持英文字母及常用手势</p>
      </div>
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header d-flex align-items-center">
                        <span class="status-indicator" id="statusIndicator"></span>
                        <span>实时识别</span>
                    </div>
                    <div class="card-body">
                        <div class="video-container">
                            <video id="videoFeed" autoplay playsinline></video>
                        </div>

                        <div class="controls">
                            <button id="startBtn" class="btn btn-primary">
                                <i class="bi bi-camera-video"></i> 启动摄像头
                            </button>
                            <button id="stopBtn" class="btn btn-stop">
                                <i class="bi bi-camera-video-off"></i> 停止摄像头
                            </button>
                            <button id="captureBtn" class="btn btn-secondary">
                                <i class="bi bi-camera"></i> 捕获手势
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        识别结果
                    </div>
                    <div class="card-body">
                        <div class="results-container">
                            <div class="recognition-result">
                                <div class="gesture-icon">
                                    <i class="bi bi-hand-index"></i>
                                </div>
                                <div class="result-content">
                                    <div class="gesture-name" id="gestureName">请显示手势</div>
                                    <div class="gesture-description" id="gestureDescription">等待识别结果...</div>
                                    <div class="confidence-meter">
                                        <div class="confidence-level" id="confidenceLevel"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="stats-container">
                            <div class="stat-card">
                                <div class="stat-label">识别次数</div>
                                <div class="stat-value" id="recognitionCount">0</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-label">响应时间</div>
                                <div class="stat-value" id="responseTime">0ms</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p style="text-align:center;">手势识别系统 © 2025 | 基于Django和TensorFlow Lite构建</p>
        </footer>
    </div>


    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const csrftoken = getCSRFToken();

            // DOM元素
            const video = document.getElementById('videoFeed');
            const startBtn = document.getElementById('startBtn');
            const stopBtn = document.getElementById('stopBtn');
            const captureBtn = document.getElementById('captureBtn');
            const gestureName = document.getElementById('gestureName');
            const gestureDescription = document.getElementById('gestureDescription');
            const confidenceLevel = document.getElementById('confidenceLevel');
            const statusIndicator = document.getElementById('statusIndicator');
            const recognitionCount = document.getElementById('recognitionCount');
            const responseTime = document.getElementById('responseTime');

            // 状态变量
            let stream = null;
            let recognitionActive = false;
            let count = 0;

            // 从后端加载手势信息
            async function loadGestureInfo() {
                try {
                    const response = await fetch('/get_gesture_info/');
                    if (!response.ok) {
                        throw new Error('获取手势信息失败');
                    }
                    return await response.json();
                } catch (error) {
                    console.error('加载手势信息失败:', error);
                    return {};
                }
            }

            // 加载手势信息并赋值给全局变量
            let gestures = {};
            loadGestureInfo().then(info => {
                gestures = info;
            });

            // 启动摄像头
            startBtn.addEventListener('click', async function() {
                try {
                    stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            width: 1280,
                            height: 720,
                            facingMode: 'user'
                        }
                    });
                    video.srcObject = stream;
                    recognitionActive = true;
                    statusIndicator.classList.add('active');
                    updateStatus('摄像头已启动');
                    
                    // 重置识别结果
                    gestureName.textContent = '请显示手势';
                    gestureDescription.textContent = '摄像头已就绪，请点击"捕获手势"按钮';
                    confidenceLevel.style.width = '0%';
                } catch (err) {
                    console.error('摄像头访问错误:', err);
                    updateStatus('无法访问摄像头: ' + err.message);
                }
            });

            // 停止摄像头
            stopBtn.addEventListener('click', function() {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                    stream = null;
                    video.srcObject = null;
                    recognitionActive = false;
                    statusIndicator.classList.remove('active');
                    updateStatus('摄像头已停止');
                    
                    // 清空识别结果
                    gestureName.textContent = '摄像头已关闭';
                    gestureDescription.textContent = '请启动摄像头以继续识别';
                    confidenceLevel.style.width = '0%';
                }
            });

            // 捕获手势
            captureBtn.addEventListener('click', function() {
                if (!recognitionActive) {
                    updateStatus('请先启动摄像头');
                    return;
                }

                // 触发手势识别
                recognizeGesture();
            });

            // 手势识别函数
            async function recognizeGesture() {
                try {
                    const startTime = performance.now();

                    // 捕获当前帧并转换为Base64字符串
                    const imageData = captureFrame();

                    // 移除Base64前缀
                    const base64Data = imageData.split('base64,')[1];

                    // 获取CSRF Token
                    const csrftoken = getCSRFToken();

                    // 发送到Django后端
                    const response = await fetch('/recognize/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                            'X-CSRFToken': csrftoken
                        },
                        body: new URLSearchParams({
                            'image': base64Data
                        })
                    });

                    if (!response.ok) {
                        throw new Error('识别请求失败');
                    }

                    const result = await response.json();

                    // 更新UI
                    updateRecognitionResult(result);

                    // 更新统计信息
                    count++;
                    recognitionCount.textContent = count;
                    responseTime.textContent = `${Math.round(performance.now() - startTime)}ms`;

                } catch (error) {
                    console.error('识别错误:', error);
                    updateStatus('识别失败: ' + error.message);
                }
            }

            // 更新识别结果
            function updateRecognitionResult(result) {
                gestureName.textContent = result.gesture || '未知手势';
                gestureDescription.textContent = result.description || '无法识别该手势';
                confidenceLevel.style.width = `${(result.confidence || 0) * 100}%`;
            }

            // 获取CSRF Token
            function getCSRFToken() {
                const name = 'csrftoken';
                let cookieValue = null;
                if (document.cookie && document.cookie !== '') {
                    const cookies = document.cookie.split(';');
                    for (let i = 0; i < cookies.length; i++) {
                        const cookie = cookies[i].trim();
                        if (cookie.substring(0, name.length + 1) === (name + '=')) {
                            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                            break;
                        }
                    }
                }
                return cookieValue;
            }

            // 捕获视频帧
            function captureFrame() {
                const canvas = document.createElement('canvas');
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
                return canvas.toDataURL('image/jpeg', 0.8);
            }

            // 更新状态
            function updateStatus(message) {
                console.log(message);
            }

            // 初始化
            updateStatus('系统就绪，请启动摄像头开始识别');
        });
    </script>
</body>
</html>
